<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Controle financeiro pessoal">
    <meta name="keywords" content="Fintech,finanÃ§as">
    <meta name="author" content="Samuel Almeida Goulart">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style_index.css">
    <link rel="stylesheet" href="./css/style_global.css">


    <title>Fintech</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="div-form-login">
                <div>
                    <h1 id="titulo-bem-vindo">Bem vindo!</h1>
                    <form action="">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="col-sm-2 col-form-label">Password</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <div id="div-lembre-de-min">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="checkbox-lembre-de-mim">
                                <label class="form-check-label" id="lembre-de-mim" for="checkbox-lembre-de-mim">lembre
                                    de mim</label>
                            </div>
                            <div>
                                <p><a id="esqueci-minha-senha" href="/"> Esqueci minha senha </a></p>
                            </div>
                        </div>
                        <div id="div-form-btn">
                            <a href="./dashboard.html">
                                <button type="button" id="btn-form-login" class="btn btn-primary">Ingressar</button>
                            </a>
                        </div>
                    </form>
                    <p id="divisor">
                        <span>Ou</span>
                    </p>
                    <div id="redes_socias">
                        <div>
                            <img src="./image/gmail.svg" alt="Logo do Gmail">
                            <p> Fazer login com o Gmail</p>
                        </div>
                        <div>
                            <img src="./image/facebook.svg" alt="Logo do facebook">
                            <p alt="Logo do facebook">Entrar com o Facebook</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col imagem">
                <div>
                    <img id="imagem-circulo" src="./image/circulo_azul.svg" alt="">
                    <img id="imagem-autenticacao" src="./image/authentication.svg"
                        alt="Imagem de uma pessoa se autenticando no sistema">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
</body>

</html>
